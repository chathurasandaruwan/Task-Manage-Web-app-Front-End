<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title">{{ task.title }}</h5>
      <span class="badge" [ngClass]="getStatusClass()">{{ task.status }}</span>
    </div>
    <p class="card-text text-truncate">{{ task.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">Updated: {{ task.updatedAt ? task.updatedAt: task.createdAt | date:'medium' }}</small>
      <div class="btn-group">
        <a [routerLink]="['/tasks', task.taskId]" class="btn btn-sm btn-outline-primary">View</a>
        <a [routerLink]="['/tasks', task.taskId, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
        <button (click)="onDelete()" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
