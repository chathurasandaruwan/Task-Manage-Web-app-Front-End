<div class="row">
  <div class="col-12 col-md-8 mx-auto">
    <div *ngIf="loading" class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading && task" class="card shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <h1 class="card-title">{{ task.title }}</h1>
          <span class="badge" [ngClass]="getStatusClass()">{{ task.status }}</span>
        </div>
        
        <div class="card-text mb-4">
          <p>{{ task.description }}</p>
        </div>
        
        <div class="row mb-4">
          <div class="col-md-6">
            <p class="text-muted mb-1">Created</p>
            <p>{{ task.createdAt | date:'medium' }}</p>
          </div>
          <div class="col-md-6">
            <p class="text-muted mb-1">Last Updated</p>
            <p>{{ task.updatedAt | date:'medium' }}</p>
          </div>
        </div>
        
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary" (click)="goBack()">Back to List</button>
          <div class="btn-group">
            <a [routerLink]="['/tasks', task.taskId, 'edit']" class="btn btn-primary">Edit</a>
            <button (click)="deleteTask()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !task" class="alert alert-warning">
      Task not found. <a routerLink="/tasks">Return to task list</a>
    </div>
  </div>
</div>
