<div class="row mb-4">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Tasks</h1>
    </div>
  </div>
</div>
<app-task-filter (filter)="onFilterChange($event)"></app-task-filter>
<div *ngIf="loading" class="d-flex justify-content-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!loading && tasks.length === 0" class="alert alert-info text-center">
  No tasks found. Try adjusting your filters or create a new task.
</div>
<div class="row">
  <div class="col-md-6 col-lg-4 mb-4" *ngFor="let task of tasks">
    <app-task-card [task]="task" (delete)="onDeleteTask($event)"></app-task-card>
  </div>
</div>
